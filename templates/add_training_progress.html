<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление Прогресса Тренировки</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Добавление Прогресса Тренировки</h2>
        <form method="post">
            <div class="form-group">
                <label for="training_plan">Выберите план тренировок:</label>
                <select class="form-control" id="training_plan" name="training_plan">
                    {% for plan in training_plans %}
                        <option value="{{ plan.id }}">{{ plan.plan_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="progress_notes">Заметки о прогрессе:</label>
                <textarea class="form-control" id="progress_notes" name="progress_notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Добавить прогресс</button>
        </form>
    </div>
    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/umd/dist/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
